name: Publish Package

on:
  workflow_dispatch:
  release:
    types: [created]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      GPG_PRIVATE_KEY: ${{ secrets.GPG_KEYRING_FILE }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - name: Import GPG Key
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --import || true

      - name: Set Project Properties as Environment Variables
        run: |
          echo "ossrhUsername=${OSSRH_USERNAME}" >> $GITHUB_ENV
          echo "ossrhPassword=${OSSRH_PASSWORD}" >> $GITHUB_ENV
          echo "ciGithubUsername=${GITHUB_ACTOR}" >> $GITHUB_ENV
          echo "ciGithubPassword=${GITHUB_TOKEN}" >> $GITHUB_ENV
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          CI_GITHUB_USERNAME: ${{ github.actor }}
          CI_GITHUB_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Maven Central and Github Packages
        env:
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
        run: |
          ./gradlew publish
        continue-on-error: false

